<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

<div class="nav-bar">

</div>

    <div class="" id="app">
      <div class="product">

        <div class="product-image">
          <img :src="image" alt="">
        </div>

        <div class="product-info">
          <h1 :class="{'line-thru': !inventory > 0}">{{product}}</h1>
          <p class="sale" v-if="onSale">ON SALE!!!</p>
          <p>{{description}}</p>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory > 0">Almost sold out!</p>
          <p v-else>Out of Stock</p>

          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>

          <p>Sizes:</p>
          <ul>
            <li v-for="size in sizes">{{size}}</li>
          </ul>

          <div v-for="variant in variants"
               :key="variant.variantId"
               class="color-box"
               :style = "{backgroundColor: variant.variantColor}"
               @mouseover="updateProduct(variant.variantImage)">
          </div>

          <button v-on:click="addToCart" :disabled="!inventory > 0">Add to Cart</button>
          <button v-on:click="removeFromCart" :disabled="!cart > 0">Remove from Cart</button>

          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>

          <p>Check <a :href="link">this</a> out</p>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src ="main.js"></script>
  </body>
</html>
